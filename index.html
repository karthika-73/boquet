<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustainable Fashion Boutique</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #2e7d32; color: white; padding: 15px; text-align: center; }
    nav { display: flex; justify-content: center; gap: 20px; background: #388e3c; padding: 10px; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .product { border: 1px solid #ccc; border-radius: 10px; padding: 15px; text-align: center; background: #f9f9f9; }
    .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    button { margin-top: 10px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .cart, .wishlist, .order, .confirmation { padding: 20px; }
    .hidden { display: none; }

    /* Confirmation Page Style */
    .confirmation {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2e7d32, #4caf50);
      color: white;
      text-align: center;
      flex-direction: column;
    }
    .confirmation-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .confirmation h1 { font-size: 2.5rem; margin-bottom: 15px; }
    .confirmation p { font-size: 1.2rem; }
    .confirmation a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: white;
      color: #2e7d32;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåø Sustainable Fashion Boutique</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#cart">Cart</a>
    <a href="#wishlist">Wishlist</a>
    <a href="#order">Order</a>
  </nav>

  <!-- Products Section -->
  <section id="home" class="products"></section>

  <!-- Cart Section -->
  <section id="cart" class="cart hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
  </section>

  <!-- Wishlist Section -->
  <section id="wishlist" class="wishlist hidden">
    <h2>Your Wishlist</h2>
    <ul id="wishlist-items"></ul>
  </section>

  <!-- Order Section -->
  <section id="order" class="order hidden">
    <h2>Place Your Order</h2>
    <form id="order-form">
      <label>Product:
        <input type="text" id="order-product" readonly required>
      </label><br><br>
      <label>Payment:
        <select id="payment-method" required>
          <option value="COD">Cash on Delivery</option>
          <option value="UPI">UPI</option>
          <option value="Card">Credit/Debit Card</option>
        </select>
      </label><br><br>
      <button type="submit">Confirm Order</button>
    </form>
  </section>

  <!-- Confirmation Section -->
  <section id="confirmation" class="confirmation hidden">
    <div class="confirmation-box">
      <h1>‚úÖ Your Order is Confirmed!</h1>
      <p id="order-details">Product: ... | Payment: ...</p>
      <p>Redirecting back in 5 seconds...</p>
      <a href="#home" onclick="showSection('home')">Continue Shopping</a>
    </div>
  </section>

  <script>
    const products = [
      { name: "Eco-Friendly Summer Dress", price: "‚Çπ1200", image: "https://i.imgur.com/XaJkp7M.jpg" },
      { name: "Organic Cotton Tote Bag", price: "‚Çπ450", image: "https://i.imgur.com/ZCbgWaN.jpg" },
      { name: "Recycled Plastic Sneakers", price: "‚Çπ2500", image: "https://i.imgur.com/Yz5KeGf.jpg" },
      { name: "Upcycled Denim Jacket", price: "‚Çπ1700", image: "https://i.imgur.com/FK9Wq6v.jpg" },
      { name: "Organic Linen Shirt", price: "‚Çπ1450", image: "https://i.imgur.com/EM94NMQ.jpg" },
      { name: "Eco Sunglasses", price: "‚Çπ950", image: "https://i.imgur.com/Yhw7EOc.jpg" },
      { name: "Hemp Fabric Kurta", price: "‚Çπ1600", image: "https://i.imgur.com/Y0Hk3sF.jpg" },
      { name: "Recycled Canvas Backpack", price: "‚Çπ2200", image: "https://i.imgur.com/vCjLW8O.jpg" },
      { name: "Bamboo Fiber Scarf", price: "‚Çπ800", image: "https://i.imgur.com/uITGVWJ.jpg" },
      { name: "Organic Cotton Hoodie", price: "‚Çπ1900", image: "https://i.imgur.com/13G8wkh.jpg" },
      { name: "Eco-Friendly Leather Wallet", price: "‚Çπ1100", image: "https://i.imgur.com/6Lt6xYQ.jpg" },
      { name: "Handmade Jute Sandals", price: "‚Çπ1350", image: "https://i.imgur.com/ntM54eP.jpg" }
    ];

    let cart = [];
    let wishlist = [];

    const productsContainer = document.getElementById("home");
    products.forEach((p, i) => {
      productsContainer.innerHTML += `
        <div class="product">
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <button onclick="addToCart(${i})">Add to Cart</button>
          <button onclick="addToWishlist(${i})">‚ù§Ô∏è Wishlist</button>
          <button onclick="placeOrder('${p.name}')">üõí Buy Now</button>
        </div>
      `;
    });

    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }

    window.addEventListener("hashchange", () => {
      const hash = window.location.hash.substring(1);
      if (hash) showSection(hash);
      else showSection("home");
    });

    function addToCart(i) {
      cart.push(products[i]);
      updateCart();
      window.location.hash = "cart";
    }

    function updateCart() {
      const cartList = document.getElementById("cart-items");
      cartList.innerHTML = cart.map(item => `<li>${item.name} - ${item.price}</li>`).join("");
    }

    function addToWishlist(i) {
      wishlist.push(products[i]);
      updateWishlist();
      window.location.hash = "wishlist";
    }

    function updateWishlist() {
      const wishList = document.getElementById("wishlist-items");
      wishList.innerHTML = wishlist.map(item => `<li>${item.name} - ${item.price}</li>`).join("");
    }

    function placeOrder(productName) {
      document.getElementById("order-product").value = productName;
      window.location.hash = "order";
    }

    document.getElementById("order-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const product = document.getElementById("order-product").value;
      const payment = document.getElementById("payment-method").value;

      // Show confirmation page
      document.getElementById("order-details").innerText =
        `Product: ${product} | Payment: ${payment}`;
      showSection("confirmation");

      // Auto redirect after 5s
      setTimeout(() => {
        window.location.hash = "home";
        showSection("home");
      }, 5000);

      // Clear cart after order
      cart = [];
      updateCart();
    });

    // Show home by default
    showSection("home");
  </script>
</body>
</html>
